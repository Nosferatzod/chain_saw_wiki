<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Chainsaw Man</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="./src/css/contact.css">
    <!-- Favicon -->
    <link rel="icon" href="./src/icon/icon.icon" type="image/icon">
</head>
<body>
    <div class="background-overlay"></div>
    
    <!-- Navbar Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark ">
        <div class="container">
            <a href="./index.html" class="navbar-brand">
                <img src="./src/images/logo.png" alt="Logo" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
                    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="./index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="./wallpapers.html">Wallpapers</a></li>
                    <li class="nav-item"><a class="nav-link" href="./where_watch.html">Onde assistir</a></li>
                    <li class="nav-item"><a class="nav-link active" href="./contact.html">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Container Principal -->
    <div class="container contact-container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="contact-card">
                    <h1 class="contact-title text-center mb-4">Contato</h1>
                    
                    <form class="contact-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="name" placeholder="Digite seu nome" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="phone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Digite seu telefone">
                        </div>
                        
                        <div class="mb-3">
                            <label for="message" class="form-label">Mensagem</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Digite sua mensagem" required></textarea>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn submit-button">Enviar Mensagem</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Controle de Volume -->
    <div class="volume-control">
        <button class="volume-btn" id="mute-toggle">
            <i class="fas fa-volume-up"></i>
        </button>
        <input type="range" class="volume-slider" id="volume-slider" min="0" max="1" step="0.1" value="1">
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript Personalizado -->
    <script src="./src/js/main.min.js"></script>
</body>
</html>
