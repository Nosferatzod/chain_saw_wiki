            <a href="./index.html" class="navbar-brand">
                <img src="./src/images/logo.png" alt="Logo" class="logo">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
                    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarContent">

                    <li class="nav-item"><a class="nav-link" href="./index.html">Inicio</a></li>

    <!-- Banner Principal -->
    <header class="banner">

        <div class="container h-100">

                    <h1 class="banner-title">Onde Assistir e Ler Chainsaw Man</h1>

    <!-- Seção de Plataformas -->
    <main class="container platforms py-5">
        <div class="row g-4 justify-content-center">
            <!-- Crunchyroll -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="platform-card" onclick="window.open('https://www.crunchyroll.com/pt-br/series/GVDHX8QNW/chainsaw-man?srsltid=AfmBOoq__U5eftDoVYk1mHyoLaFG-COakaoZYIBmm0QBddTfJIO4XCLL', '_blank')">
                    <img src="./src/icon/crunchyroll.png" alt="Crunchyroll" class="platform-logo img-fluid">
                    <p class="platform-description mt-3">Assista ao anime na Crunchyroll</p>
                    <div class="platform-badge bg-warning text-dark">Streaming Oficial</div>
                </div>
            </div>

            <!-- Manga Plus -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="platform-card" onclick="window.open('https://slimeread.com/ler/219/cap-01', '_blank')">
                    <img src="./src/icon/icon.icon" alt="Manga Plus" class="platform-logo img-fluid">
                    <p class="platform-description mt-3">Leia o mangá online</p>
                    <div class="platform-badge bg-info">Leitura Digital</div>
                </div>
            </div>

            <!-- Amazon -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="platform-card" onclick="window.open('https://www.amazon.com.br/s?k=chainsaw+man+amazon&adgrpid=126921136276&hvadid=595853587414&hvdev=c&hvlocphy=9198625&hvnetw=g&hvqmt=e&hvrand=16937994612858554808&hvtargid=kwd-1047055270039&hydadcr=20717_13349172&tag=hydrbrgk-20&ref=pd_sl_2m15k6qjfv_e', '_blank')">
                    <img src="./src/icon/amazon.avif" alt="Amazon" class="platform-logo img-fluid">

                    <div class="platform-badge bg-danger">Mídia Física</div>
                </div>
            </div>
        </div>
    </main>

    <!-- Controle de Volume -->
    <div class="volume-control">
        <button class="volume-btn" id="mute-toggle">
            <i class="fas fa-volume-up"></i>
        </button>
        <input type="range" class="volume-slider" id="volume-slider" min="0" max="1" step="0.1" value="1">
    </div>
    <script>
    // Transfere o estado do áudio entre páginas
    window.addEventListener('beforeunload', function() {
        const audio = document.getElementById('background-music');
        if (audio) {
            localStorage.setItem('audioTransferTime', audio.currentTime);
            localStorage.setItem('audioTransferVolume', audio.volume);
            localStorage.setItem('audioTransferMuted', audio.muted);
        }
    });
    
    document.addEventListener('DOMContentLoaded', function() {
        const audio = document.getElementById('background-music');
        if (audio) {
            const transferTime = localStorage.getItem('audioTransferTime');
            if (transferTime !== null) {
                audio.currentTime = parseFloat(transferTime);
                localStorage.removeItem('audioTransferTime');
            }
            
            const transferVolume = localStorage.getItem('audioTransferVolume');
            if (transferVolume !== null) {
                audio.volume = parseFloat(transferVolume);
                localStorage.removeItem('audioTransferVolume');
            }
            
            const transferMuted = localStorage.getItem('audioTransferMuted');
            if (transferMuted !== null) {
                audio.muted = transferMuted === 'true';
                localStorage.removeItem('audioTransferMuted');
            }
        }
    });
</script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

     <script src="./src/js/audio.js"></script>
    <script src="./src/js/main.min.js"></script>
</body>
